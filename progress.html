      (function () {

        var savedPic = localStorage.getItem('profilePic');
        if (savedPic) {

          sidebarDefaultAvatar.style.display = 'none';

          sidebarProfilePic.style.display = 'none';
          sidebarDefaultAvatar.style.display = 'block';
        }
        function setSidebarName(name) {
          sidebarProfileName.textContent = name || 'User';
        }
        if (window.firebase && firebase.auth) {
          firebase.auth().onAuthStateChanged(function (user) {
            if (user && user.displayName) {
              setSidebarName(user.displayName);
            } else if (user && user.email) {
              setSidebarName(user.email.split('@')[0]);
            } else {
              var localName =
                localStorage.getItem('userName') ||
                'User';
              setSidebarName(localName);
            }
          });
        } else {
          var localName =
            localStorage.getItem('userName') ||
            'User';
          setSidebarName(localName);
        }

        var sidebarMenuPopup = document.getElementById('sidebarMenuPopup');
        if (sidebarMenuBtn && sidebarMenuPopup) {

            e.stopPropagation();
            sidebarMenuPopup.style.display = sidebarMenuPopup.style.display === 'block' ? 'none' : 'block';

    <script>
      const addTaskForm = document.getElementById('addTaskForm');
      const taskInput = document.getElementById('taskInput');
      const searchInput = document.getElementById('searchInput');
      const taskGroups = document.getElementById('taskGroups');
      const streakSummary = document.getElementById('streakSummary');
      const streakText = document.getElementById('streakText');
      const weeklySummary = document.getElementById('weeklySummary');
      const weeklyText = document.getElementById('weeklyText');
      const calendarDate = document.getElementById('calendarDate');
      const calendarTasks = document.getElementById('calendarTasks');

      function getToday() {
        const d = new Date();
        return d.toISOString().slice(0, 10);
      }

      function getWeekStart() {
        const d = new Date();
        d.setDate(d.getDate() - d.getDay());
        return d.toISOString().slice(0, 10);
      }

      function loadTasks() {
        const tasks = JSON.parse(localStorage.getItem('progressTasks') || '[]');
        return tasks;
      }

      function saveTasks(tasks) {
        localStorage.setItem('progressTasks', JSON.stringify(tasks));
      }

      function groupTasksByDate(tasks) {
        const groups = {};
        tasks.forEach(task => {
          if (!groups[task.date]) groups[task.date] = [];
          groups[task.date].push(task);
        });
        return groups;
      }

      function renderTasks(filter = '') {
        const tasks = loadTasks();
        let filtered = tasks;
        if (filter) {
          filtered = tasks.filter(t =>
            t.text.toLowerCase().includes(filter.toLowerCase())
          );
        }
        const groups = groupTasksByDate(filtered);
        taskGroups.innerHTML = '';
        Object.keys(groups)
          .sort((a, b) => b.localeCompare(a))
          .forEach(date => {
            const group = document.createElement('div');
            group.className = 'task-group';
            const dateLabel = document.createElement('div');
            dateLabel.className = 'task-date';
            dateLabel.textContent = date;
            group.appendChild(dateLabel);
            const ul = document.createElement('ul');
            ul.className = 'task-list';
            groups[date].forEach(task => {
              const li = document.createElement('li');
              li.className = 'task-item';
              const span = document.createElement('span');
              span.className = 'task-text';
              span.textContent = task.text;
              li.appendChild(span);
              ul.appendChild(li);
            });
            group.appendChild(ul);
            taskGroups.appendChild(group);
          });
      }

      addTaskForm.addEventListener('submit', e => {
        e.preventDefault();
        const text = taskInput.value.trim();
        if (!text) return;
        const tasks = loadTasks();
        tasks.push({ text, date: getToday() });
        saveTasks(tasks);
        taskInput.value = '';
        renderTasks(searchInput.value);
        updateStreak();
        updateWeeklySummary();
        renderCalendarTasks();
      });

      searchInput.addEventListener('input', e => {
        renderTasks(searchInput.value);
      });

      function updateStreak() {
        const tasks = loadTasks();
        const dates = [...new Set(tasks.map(t => t.date))].sort((a, b) =>
          b.localeCompare(a)
        );
        let streak = 0;
        let today = getToday();
        for (let i = 0; i < dates.length; i++) {
          const d = new Date(today);
          d.setDate(d.getDate() - i);
          if (dates[i] === d.toISOString().slice(0, 10)) {
            streak++;
          } else {
            break;
          }
        }
        if (streak > 0) {
          streakSummary.style.display = '';
          streakText.textContent = `Streak: ${streak} day${
            streak > 1 ? 's' : ''
          }`;
        } else {
          streakSummary.style.display = 'none';
        }
      }

      function updateWeeklySummary() {
        const tasks = loadTasks();
        const weekStart = getWeekStart();
        const weekTasks = tasks.filter(t => t.date >= weekStart);
        if (weekTasks.length > 0) {
          weeklySummary.style.display = '';
          weeklyText.textContent = `Tasks this week: ${weekTasks.length}`;
        } else {
          weeklySummary.style.display = 'none';
        }
      }

      function renderCalendarTasks() {
        const selectedDate = calendarDate.value || getToday();
        const tasks = loadTasks().filter(t => t.date === selectedDate);
        calendarTasks.innerHTML = '';
        if (tasks.length === 0) {
          calendarTasks.innerHTML =
            '<div style="color:#bbb;">No tasks for this date.</div>';
        } else {
          const ul = document.createElement('ul');
          ul.className = 'task-list';
          tasks.forEach(task => {
            const li = document.createElement('li');
            li.className = 'task-item';
            const span = document.createElement('span');
            span.className = 'task-text';
            span.textContent = task.text;
            li.appendChild(span);
            ul.appendChild(li);
          });
          calendarTasks.appendChild(ul);
        }
      }

      calendarDate.value = getToday();
      calendarDate.addEventListener('change', renderCalendarTasks);

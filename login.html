<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Outloud â€“ Login & Sign Up</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        background: #012626;
        color: #f5f6fa;
        font-family: 'Inter', Arial, sans-serif;
        margin: 0;
        min-height: 100vh;
        display: flex;
      }
      .sidebar {
        width: 220px;
        min-height: 100vh;
        background: #23272f;
        position: fixed;
        top: 0;
        left: 0;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        padding-top: 32px;
        z-index: 10;
      }
      .logo {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 32px;
        margin-left: 24px;
      }
      .sidebar nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      .sidebar nav ul li {
        margin-bottom: 18px;
        margin-left: 24px;
      }
      .sidebar nav ul li a {
        color: #f5f6fa;
        text-decoration: none;
        font-size: 1.08rem;
        font-weight: 500;
        transition: color 0.2s;
      }
      .sidebar nav ul li a.active {
        color: #014848;
        font-weight: 700;
      }
      .auth-main {
        margin-left: 220px;
        width: calc(100vw - 220px);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #012626;
      }
      .auth-container {
        background: #23272f;
        background: #23272f linear-gradient(135deg, #23272f 60%, #2d2f34 100%);
        color: #f5f6fa;
        border-radius: 14px;
        box-shadow: 0 4px 24px 0 rgba(0,0,0,0.18);
        padding: 40px 32px 32px 32px;
        max-width: 400px;
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 18px;
        position: relative;
      }
      .auth-title {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 8px;
        color: #f5f6fa;
      }
      .auth-subtitle {
        font-size: 1rem;
        color: #b5b5c2;
        margin-bottom: 18px;
      }
      .auth-label {
        font-size: 1rem;
        font-weight: 500;
        margin-bottom: 6px;
        color: #f5f6fa;
      }
      .auth-input {
        padding: 12px 16px;
        border-radius: 8px;
        border: 1px solid #2d2f34;
        background: #35363a !important;
        color: #f5f6fa;
        font-size: 1rem;
        margin-bottom: 14px;
        transition: background 0.2s;
      }
      .auth-input:focus {
        background: #35363a !important;
        outline: 2px solid #014848;
      }
      input:-webkit-autofill,
      input:-webkit-autofill:focus {
        background: #35363a !important;
        -webkit-box-shadow: 0 0 0 1000px #35363a inset !important;
        -webkit-text-fill-color: #f5f6fa !important;
        color: #f5f6fa !important;
      }
      .auth-btn {
        background: #014848;
        color: #fff;
        border-radius: 8px;
        border: none;
        padding: 12px 0;
        font-size: 1.1rem;
        font-weight: 700;
        cursor: pointer;
        margin-bottom: 10px;
        width: 100%;
        box-shadow: 0 2px 8px 0 rgba(0,0,0,0.08);
      }
      .auth-link {
        color: #fff;
        text-decoration: none;
        font-size: 0.98rem;
        margin-bottom: 10px;
      }
      .auth-policy {
        font-size: 0.78rem;
        color: #b5b5c2;
        margin-top: 8px;
        white-space: nowrap;
        text-align: center;
      }
      .auth-policy .auth-link {
        font-size: 0.78rem;
      }
      .auth-switch {
        position: absolute;
        top: 18px;
        right: 24px;
        background: #23272f;
        color: #fff;
        border: 1px solid #014848;
        border-radius: 8px;
        padding: 6px 18px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s;
      }
      .auth-switch:hover {
        background: #18191a;
      }
      @media (max-width: 900px) {
        .auth-main {
          margin-left: 0;
        }
        .sidebar {
          display: none;
        }
      }
    </style>
  </head>
    <div style="position:fixed;top:32px;left:32px;z-index:100;">
      <span style="font-family:'Inter',Arial,sans-serif;font-size:2rem;font-weight:700;letter-spacing:0.5px;color:#fff;">outloud</span>
    </div>
    <main class="auth-main" style="margin-left:0;width:100vw;">
      <div class="auth-container" id="authContainer">
        <form id="loginForm">
          <div class="auth-title">Welcome back</div>
          <div class="auth-subtitle">Please enter your details</div>
          <label class="auth-label" for="login-email">Email address</label>
          <input class="auth-input" type="email" id="login-email" placeholder="Email address" required />
          <label class="auth-label" for="login-password">Password</label>
          <input class="auth-input" type="password" id="login-password" placeholder="Password" required />
          <div style="display:flex;align-items:center;justify-content:flex-start;margin-bottom:14px;">
            <a class="auth-link" href="#">Forgot password?</a>
          </div>
          <button class="auth-btn" type="submit">Sign in</button>
          <div class="auth-policy">By signing up, you agree to our <a href="#" class="auth-link">Terms</a> and <a href="#" class="auth-link">Privacy Policy</a>.</div>
          <div style="text-align:center;font-size:0.98rem;margin-top:10px;">Don't have an account? <a class="auth-link" href="#" onclick="event.preventDefault();document.getElementById('loginForm').style.display='none';document.getElementById('signupForm').style.display='block';document.getElementById('switchBtn').textContent='Log In';">Sign up</a></div>
        </form>
        <form id="signupForm" style="display:none;">
          <div style="width:100%;display:flex;justify-content:center;align-items:center;margin-bottom:12px;">
            <span style="font-family:'Inter',Arial,sans-serif;font-size:2rem;font-weight:700;letter-spacing:0.5px;color:#fff;">outloud</span>
          </div>
          <div class="auth-title">Sign up</div>
          <div class="auth-subtitle">Sign up and start sharing your journey</div>
          <label class="auth-label" for="signup-name">Name or Username</label>
          <input class="auth-input" type="text" id="signup-name" placeholder="Name or Username" required />
          <label class="auth-label" for="signup-email">Email address</label>
          <input class="auth-input" type="email" id="signup-email" placeholder="Email address" required />
          <label class="auth-label" for="signup-password">Password</label>
          <input class="auth-input" type="password" id="signup-password" placeholder="Password" required />
          <button class="auth-btn" type="submit">Create Account</button>
          <div class="auth-policy">By signing up, you agree to our <a href="#" class="auth-link">Terms</a> and <a href="#" class="auth-link">Privacy Policy</a>.</div>
          <div style="text-align:center;font-size:0.98rem;margin-top:10px;">Already have an account? <a class="auth-link" href="#" onclick="event.preventDefault();document.getElementById('signupForm').style.display='none';document.getElementById('loginForm').style.display='block';document.getElementById('switchBtn').textContent='Sign Up';">Log in</a></div>
        </form>
        <button class="auth-switch" id="switchBtn">Sign Up</button>
      </div>
      <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
      <script src="firebase-config.js"></script>
      <script src="auth.js"></script>
      <script>
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const switchBtn = document.getElementById('switchBtn');
        let showingLogin = true;
        switchBtn.addEventListener('click', () => {
          if (showingLogin) {
            loginForm.style.display = 'none';
            signupForm.style.display = 'block';
            switchBtn.textContent = 'Log In';
          } else {
            loginForm.style.display = 'block';
            signupForm.style.display = 'none';
            switchBtn.textContent = 'Sign Up';
          }
          showingLogin = !showingLogin;
        });

        loginForm.addEventListener('submit', function(e) {
          e.preventDefault();
          const email = loginForm.querySelector('input[type="email"]').value;
          const password = loginForm.querySelector('input[type="password"]').value;
          login(email, password)
            .then(() => {
              window.location.href = 'index.html';
            })
            .catch(err => {
              alert('Login failed: ' + (err.message || err));
            });
        });
        signupForm.addEventListener('submit', function(e) {
          e.preventDefault();
          const name = signupForm.querySelector('input[type="text"]').value;
          const email = signupForm.querySelector('input[type="email"]').value;
          const password = signupForm.querySelector('input[type="password"]').value;
          signup(email, password)
            .then((userCredential) => {
              return userCredential.user.updateProfile({ displayName: name }).then(() => userCredential);
            })
            .then(() => {
              window.location.href = 'index.html';
            })
            .catch(err => {
              alert('Sign up failed: ' + (err.message || err));
            });
        });
      </script>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Outloud â€“ Login & Sign Up</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        background: #18191a;
        color: #f5f6fa;
        font-family: 'Inter', Arial, sans-serif;
        margin: 0;
        min-height: 100vh;
        display: flex;
      }
      .sidebar {
        width: 220px;
        min-height: 100vh;
        background: #23272f;
        position: fixed;
        top: 0;
        left: 0;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        padding-top: 32px;
        z-index: 10;
      }
      .logo {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 32px;
        margin-left: 24px;
      }
      .sidebar nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      .sidebar nav ul li {
        margin-bottom: 18px;
        margin-left: 24px;
      }
      .sidebar nav ul li a {
        color: #f5f6fa;
        text-decoration: none;
        font-size: 1.08rem;
        font-weight: 500;
        transition: color 0.2s;
      }
      .sidebar nav ul li a.active {
        color: #7c3aed;
        font-weight: 700;
      }
      .auth-main {
        margin-left: 220px;
        width: calc(100vw - 220px);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #18191a;
      }
      .auth-container {
        background: #23272f;
        background: #23272f linear-gradient(135deg, #23272f 60%, #2d2f34 100%);
        color: #f5f6fa;
        border-radius: 14px;
        box-shadow: 0 4px 24px 0 rgba(0,0,0,0.18);
        padding: 40px 32px 32px 32px;
        max-width: 400px;
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 18px;
        position: relative;
      }
      .auth-title {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 8px;
        color: #f5f6fa;
      }
      .auth-subtitle {
        font-size: 1rem;
        color: #b5b5c2;
        margin-bottom: 18px;
      }
      .auth-label {
        font-size: 1rem;
        font-weight: 500;
        margin-bottom: 6px;
        color: #f5f6fa;
      }
      .auth-input {
        padding: 12px 16px;
        border-radius: 8px;
        border: 1px solid #2d2f34;
        background: #35363a !important;
        color: #f5f6fa;
        font-size: 1rem;
        margin-bottom: 14px;
        transition: background 0.2s;
      }
      .auth-input:focus {
        background: #35363a !important;
        outline: 2px solid #7c3aed;
      }
      input:-webkit-autofill,
      input:-webkit-autofill:focus {
        background: #35363a !important;
        -webkit-box-shadow: 0 0 0 1000px #35363a inset !important;
        -webkit-text-fill-color: #f5f6fa !important;
        color: #f5f6fa !important;
      }
      .auth-btn {
        background: #7c3aed;
        color: #fff;
        border-radius: 8px;
        border: none;
        padding: 12px 0;
        font-size: 1.1rem;
        font-weight: 700;
        cursor: pointer;
        margin-bottom: 10px;
        width: 100%;
        box-shadow: 0 2px 8px 0 rgba(0,0,0,0.08);
      }
      .auth-link {
        color: #7c3aed;
        text-decoration: none;
        font-size: 0.98rem;
        margin-bottom: 10px;
      }
      .auth-policy {
        font-size: 0.93rem;
        color: #b5b5c2;
        margin-top: 10px;
      }
      .auth-switch {
        position: absolute;
        top: 18px;
        right: 24px;
        background: #23272f;
        color: #7c3aed;
        border: 1px solid #7c3aed;
        border-radius: 8px;
        padding: 6px 18px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s;
      }
      .auth-switch:hover {
        background: #18191a;
      }
      @media (max-width: 900px) {
        .auth-main {
          margin-left: 0;
        }
        .sidebar {
          display: none;
        }
      }
    </style>
  </head>
    <aside class="sidebar">
      <div class="logo"><a href="index.html" style="color:inherit;text-decoration:none;">outloud</a></div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="explore.html">Explore</a></li>
          <li><a href="feed.html">Feed</a></li>
          <li><a href="progress.html">Progress</a></li>
          <li><a href="profile.html">Profile</a></li>
        </ul>
      </nav>
      <div style="flex:1"></div>
      <div style="position:fixed;left:0;bottom:0;width:220px;display:flex;justify-content:center;align-items:center;padding-bottom:18px;z-index:20;">
        <a href="#" style="background:#7c3aed;color:#fff;padding:10px 32px;border-radius:8px;font-weight:600;font-size:1rem;text-decoration:none;box-shadow:0 2px 8px 0 rgba(0,0,0,0.08);">Join</a>
      </div>
    </aside>
    <main class="auth-main">
      <div class="auth-container" id="authContainer">
        <!-- Login Form -->
        <form id="loginForm">
          <div class="auth-title">Welcome back</div>
          <div class="auth-subtitle">Please enter your details</div>
          <label class="auth-label" for="login-email">Email address</label>
          <input class="auth-input" type="text" id="login-email" placeholder="Email address" required />
          <label class="auth-label" for="login-password">Password</label>
          <input class="auth-input" type="password" id="login-password" placeholder="Password" required />
          <div style="display:flex;align-items:center;justify-content:space-between;margin-bottom:14px;">
            <label style="display:flex;align-items:center;font-size:0.98rem;color:#23272f;">
              <input type="checkbox" style="margin-right:8px;" /> Remember for 30 days
            </label>
            <a class="auth-link" href="#">Forgot password?</a>
          </div>
          <button class="auth-btn" type="submit">Sign in</button>
          <div style="text-align:center;font-size:0.98rem;margin-top:10px;">Don't have an account? <a class="auth-link" href="#" onclick="event.preventDefault();document.getElementById('loginForm').style.display='none';document.getElementById('signupForm').style.display='block';document.getElementById('switchBtn').textContent='Log In';">Sign up</a></div>
        </form>
        <!-- Sign Up Form (hidden by default) -->
        <form id="signupForm" style="display:none;">
          <div class="auth-title">Sign up</div>
          <div class="auth-subtitle">Sign up and start sharing your journey</div>
          <label class="auth-label" for="signup-name">Name or Username</label>
          <input class="auth-input" type="text" id="signup-name" placeholder="Name or Username" required />
          <label class="auth-label" for="signup-email">Email address</label>
          <input class="auth-input" type="email" id="signup-email" placeholder="Email address" required />
          <label class="auth-label" for="signup-password">Password</label>
          <input class="auth-input" type="password" id="signup-password" placeholder="Password" required />
          <button class="auth-btn" type="submit">Create Account</button>
          <div class="auth-policy">By signing up, you agree to our <a href="#" class="auth-link">Terms</a> and <a href="#" class="auth-link">Privacy Policy</a>.</div>
          <div style="text-align:center;font-size:0.98rem;margin-top:10px;">Already have an account? <a class="auth-link" href="#" onclick="event.preventDefault();document.getElementById('signupForm').style.display='none';document.getElementById('loginForm').style.display='block';document.getElementById('switchBtn').textContent='Sign Up';">Log in</a></div>
        </form>
        <button class="auth-switch" id="switchBtn">Sign Up</button>
      </div>
      <script>
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const switchBtn = document.getElementById('switchBtn');
        let showingLogin = true;
        switchBtn.addEventListener('click', () => {
          if (showingLogin) {
            loginForm.style.display = 'none';
            signupForm.style.display = 'block';
            switchBtn.textContent = 'Log In';
          } else {
            loginForm.style.display = 'block';
            signupForm.style.display = 'none';
            switchBtn.textContent = 'Sign Up';
          }
          showingLogin = !showingLogin;
        });
      </script>
    </main>
  </body>
</html>
